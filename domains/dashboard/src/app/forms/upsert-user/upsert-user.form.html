<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      formControlName="name" 
      class="form-control"
      [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
    >
    <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      class="form-control"
      [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
    >
    <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
      Email is required
    </div>
    <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
      Please enter a valid email address
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
    {{ isSubmitting ? 'Submitting...' : 'Submit' }}
  </button>
</form>
